<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBarPercentageWidth"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBarPercentageWidth"></div>
        </div>
      </section>
      <section class="container">
        <h2 v-if="gameResult === 'loss'">Game Over...</h2>
        <h2 v-else-if="gameResult == 'victory'">Victory is yours!!</h2>
        <h2 v-else-if="gameResult === null">To Battle!</h2>
        <h2 v-else-if="gameResult === 'draw'">The Monster was Vanquished, yet so was the player...</h2>
      </section>
      <section class="container" v-if="gameResult !== null">
        <button @click="startNewGame">Start Game</button>
        </section>
      <section id="controls" v-else>
        <button @click="attackMonster" :disabled="gameEnded">ATTACK</button>
        <button @click="specialAttackMonster" :disabled="!playerCanUseSpecialAttack || gameEnded">SPECIAL ATTACK</button>
        <button @click="healPlayer" :disabled="gameEnded">HEAL</button>
        <button @click="surrender" :disabled="gameEnded" >SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
        <li v-for="move in previousMovesList">{{move}}</li> 
        </ul>
      </section>
    </div>
  </body>
</html>
